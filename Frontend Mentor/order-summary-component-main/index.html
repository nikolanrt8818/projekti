<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="main">
      <section class="image">
        <img src="./images/illustration-hero.svg" alt="hero" width="100%" />
      </section>
      <div class="container">
        <section class="plan">
          <div class="order">
            <h2>Order Summary</h2>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>

          <div class="price">
            <div class="annual">
              <img src="./images/icon-music.svg" alt="note" />
              <div>
                  <h4>Annual Plan</h4>
                  <p>$59.99/year</p>
              </div>
            </div>
            <a href="#">Change</a>
          </div>

          <div class="payment">
            <button>Proceed to Payment</button>
            <a href="#">Cancel Order</a>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
