<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>

    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        Guess The Number
        <img src="IMG/code.png" alt="numbers" width="30px" height="30px" />
      </h1>
      <p>Choose difficulty and type numbers from 0 to 50 below!</p>

      <h4>Difficulty:</h4>

      <label for="easy">Easy</label>
      <input type="radio" id="easy" />

      <label for="hard">Hard</label>
      <input type="radio" id="hard" />

      <br />
      <input id="number" type="number" min="0" max="50" />
      <br />
      <button id="btnGuess">Guess</button>
      <p>Tries: <span id="tries"></span></p>
      <p id="warningText"></p>
    </div>

    <script src="JS/guess.js"></script>
  </body>
</html>
