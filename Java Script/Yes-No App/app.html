<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>YES/NO App</title>
</head>
<body>
    
    <form class="d-flex flex-col align-center">
        <label for="task">
            <h1>Can't decide? Ask me!</h1>
            <h4>Ask a yes/no question and let me help you decide.</h4>
        </label>

        <input placeholder="Ask me a question!" type="text" name="" id="task">
    </form>

    <section class="img-container d-flex flex-col align-center">
        <article id="thinking" class="hide">
            <h1>Let me think...</h1>
        </article>
        <article id="img-article"></article>
        <h1 id="answer-text"></h1>
    </section>
    
    <script src="JS/app.js"></script>
</body>
</html>
