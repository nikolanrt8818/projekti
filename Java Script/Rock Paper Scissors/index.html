<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Rock Paper Scissors</h2>

      <h3>Player: <span id="playerScore">0</span></h3>

      <div class="row">
        <div class="col col-rock"></div>
        <div class="col col-paper"></div>
        <div class="col col-scissors"></div>
      </div>

      <h3>Opponent: <span id="opponentScore">0</span></h3>
      <div class="row">
        <div class="col col-rock-opponent"></div>
        <div class="col col-paper-opponent"></div>
        <div class="col col-scissors-opponent"></div>
      </div>

      <button id="reset">Reset score</button>
    </div>

    <script src="JS/rps.js"></script>
  </body>
</html>
